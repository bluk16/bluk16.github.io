    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-sm-offset-3 col-sm-6 col-lg-offset-2">
                <h2>Get In Touch</h2>
                <p>My inbox is always open. Feel free to reach out and I'll try my best to answer your email!</p>
                <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">      
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control form-control-lg" id="inputName">
                        <small id="emailHelp" class="form-text text-muted">First and Last name</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" name="name" class="form-control" id="inputEmail">
                    </div>

                    <div class="form-group">
                        <label for="inputSubject">Subject</label>
                        <input type="text" name="subject" class="form-control" id="inputSubject">
                    </div>

                    <div class="form-group">
                        <label for="inputMessage">Message</label>
                        <textarea type="text" name="message" class="form-control" id="inputMessage"></textarea>
                    </div>
                    <div data-netlify-recaptcha="true"></div>
                    <button type="submit" class="btn btn-default btn-lg contactMeFormButton">Submit</button> 
                  </form>
           </div>
        </div>
    </section>
